<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="Homepage.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="Homepage.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://i.postimg.cc/mDZ6xwry/Untitled-Artwork.png"
          alt="logo"
        />
      </div>
      <div class="title">Homepage</div>
      <div class="menu-icon">
        <i
          class="bx bx-menu"
          id="menuIcon"
          style="color: white; font-size: 30px"
        ></i>
      </div>
    </div>

    <div class="main-content">
      <div class="main-logo">
        <img src="https://i.postimg.cc/T1TkKCpK/logo.png" alt="logo" />
      </div>

      <div class="container">
        <div class="content">
          <h1>Welcome to Volunteer Center!</h1>
          <p>Find an event near you</p>
          <div class="buttons">
            <button id="signUpBtn">Sign Up</button>
            <button id="logInBtn">Log In</button>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; 2025 Volunteer Center. All rights reserved.</footer>
  </body>
</html>
