<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="Homepage.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="Homepage.js" defer></script>
    <style>
      /* Add dropdown styles */
      .dropdown {
        position: absolute;
        top: 60px;
        right: 25px;
        background-color: #0951bd;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }

      .dropdown-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .dropdown-content a {
        color: whitesmoke;
        text-decoration: none;
        padding: 8px;
        border-radius: 4px;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #2563eb;
      }

      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://i.postimg.cc/mDZ6xwry/Untitled-Artwork.png"
          alt="logo"
        />
      </div>
      <div class="title">Homepage</div>
      <div class="menu-icon" onclick="toggleDropdown()">
        <i
          class="bx bx-menu"
          id="menuIcon"
          style="color: white; font-size: 30px"
        ></i>
      </div>
      <div class="dropdown" id="dropdownMenu">
        <div class="dropdown-content">
          <a href="Signin.html">Sign In</a>
          <a href="Registration.html">Register</a>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="main-logo">
        <img src="https://i.postimg.cc/T1TkKCpK/logo.png" alt="logo" />
      </div>

      <div class="container">
        <div class="content">
          <h1>Welcome to Volunteer Center!</h1>
          <p>Find an event near you</p>
          <div class="buttons">
            <button id="signUpBtn">Sign Up</button>
            <button id="logInBtn">Log In</button>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; 2025 Volunteer Center. All rights reserved.</footer>
    <script>
      // Existing script content
      document.getElementById("signUpBtn").addEventListener("click", function() {
        window.location.href = "Registration.html";
      });
      
      document.getElementById("logInBtn").addEventListener("click", function() {
        window.location.href = "Signin.html";
      });
      
      // Add dropdown toggle function
      function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("show");
      }

      // Close dropdown when clicking outside
      window.onclick = function(event) {
        if (!event.target.matches('.bx-menu') && !event.target.matches('.menu-icon')) {
          const dropdown = document.getElementById("dropdownMenu");
          if (dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
          }
        }
      }
    </script>
  </body>
</html>
