<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Together for Texas</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 100vh;
        background-color: whitesmoke;
        font-family: Arial, sans-serif;
        padding-right: 10%;
      }
      .container {
        text-align: left;
        background: transparent;
        padding: 40px;
        border-radius: 10px;
        box-shadow: none;
      }
      .content h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      .content p {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
      }
      .logo {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .buttons button {
        background-color: #0951bd;
        color: #fff;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        border: none;
        cursor: pointer;
      }
      .buttons button:hover {
        background-color: #073a8d;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <img
        src="https://i.postimg.cc/T1TkKCpK/logo.png"
        alt="logo"
        width="600px"
        height="auto"
      />
    </div>
    <div class="container">
      <div class="content">
        <h1>Welcome to Volunteer Center!</h1>
        <p>Find an event near you</p>
        <div class="buttons">
          <button onclick="location.href='Registration.html'">Sign Up</button>
          <button onclick="location.href='Signin.html'">Log In</button>
        </div>
      </div>
    </div>
  </body>
</html>
