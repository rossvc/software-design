<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="Homepage.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="Homepage.js" defer></script>
    <style>
      /* Add dropdown styles */
      .dropdown {
        position: absolute;
        top: 60px;
        right: 25px;
        background-color: #0951bd;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }

      .dropdown-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .dropdown-content a {
        color: whitesmoke;
        text-decoration: none;
        padding: 8px;
        border-radius: 4px;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #2563eb;
      }

      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
    <script>loadNavbar('Homepage');</script>

    <div class="main-content">
      <div class="main-logo">
        <img src="https://i.postimg.cc/T1TkKCpK/logo.png" alt="logo" />
      </div>

      <div class="container">
        <div class="content">
          <h1>Welcome to Volunteer Center!</h1>
          <p>Find an event near you</p>
          <div class="buttons">
            <button id="signUpBtn">Sign Up</button>
            <button id="logInBtn">Log In</button>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; 2025 Volunteer Center. All rights reserved.</footer>
    <script>
      // Existing script content
      document.getElementById("signUpBtn").addEventListener("click", function() {
        window.location.href = "Registration.html";
      });
      
      document.getElementById("logInBtn").addEventListener("click", function() {
        window.location.href = "Signin.html";
      });
      
      // Add dropdown toggle function
      function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("show");
      }

      // Close dropdown when clicking outside
      window.onclick = function(event) {
        if (!event.target.matches('.bx-menu') && !event.target.matches('.menu-icon')) {
          const dropdown = document.getElementById("dropdownMenu");
          if (dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
          }
        }
      }
      
      // Check if user is logged in and show appropriate menu
      document.addEventListener("DOMContentLoaded", function() {
        const userJson = sessionStorage.getItem('user');
        if (userJson) {
          const user = JSON.parse(userJson);
          
          // Hide sign up and login buttons
          document.getElementById("signUpBtn").style.display = "none";
          document.getElementById("logInBtn").style.display = "none";
          
          // Hide not logged in menu
          document.getElementById("not-logged-in-menu").style.display = "none";
          
          if (user.role === 'admin') {
            // Show admin menu
            document.getElementById("admin-menu").style.display = "block";
          } else {
            // Show user menu
            document.getElementById("user-menu").style.display = "block";
          }
        }
      });
    </script>
  </body>
</html>
