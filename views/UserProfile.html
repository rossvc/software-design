<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Form</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="UserProfile.css" />
    <style>
      /* Add dropdown styles */
      .dropdown {
        position: absolute;
        top: 60px;
        right: 25px;
        background-color: #0951bd;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }

      .dropdown-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .dropdown-content a {
        color: whitesmoke;
        text-decoration: none;
        padding: 8px;
        border-radius: 4px;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #2563eb;
      }

      .show {
        display: block;
      }
      
      /* Styles for multiple date selection */
      #availability-container {
        width: 100%;
      }
      
      .date-row {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      
      .availability-date {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      
      .add-date-btn,
      .remove-date-btn {
        margin-left: 10px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      
      .add-date-btn {
        background-color: #4CAF50;
      }
      
      .remove-date-btn {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
    <script>loadNavbar('Profile Form');</script>

    <div class="container">
      <form id="userProfileForm">
        <div class="form-group">
          <label for="fullName">First Name</label>
          <input type="text" id="fullName" placeholder="required" required />
        </div>
        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" placeholder="optional" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="address2">Address 2</label>
          <input type="text" id="address2" placeholder="optional" />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <select id="state" required>
            <option value="">Choose a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="skills">Skills</label>
          <select id="skills" required>
            <option value="">Select a skill</option>
            <option value="communication">Communication</option>
            <option value="leadership">Leadership</option>
            <option value="teamwork">Teamwork</option>
            <option value="problem-solving">Problem Solving</option>
            <option value="technical">Technical</option>
            <option value="management">Management</option>
          </select>
        </div>

        <div class="form-group">
          <label for="preferences">Preferences</label>
          <textarea id="preferences" placeholder="optional"></textarea>
        </div>

        <div class="form-group">
          <label for="availability">Availability (Select Multiple Dates)</label>
          <div id="availability-container">
            <div class="date-row">
              <input type="date" class="availability-date" />
              <button type="button" class="add-date-btn">+</button>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button type="submit">Apply Changes</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      &copy; 2025 Volunteer Center. All rights reserved.
    </footer>

    <script src="UserProfile.js"></script>
    <script>
      // Handle adding and removing dates for availability
      document.addEventListener("DOMContentLoaded", function() {
        const availabilityContainer = document.getElementById("availability-container");
        
        // Function to add a new date input row
        function addDateRow() {
          const newRow = document.createElement("div");
          newRow.className = "date-row";
          newRow.innerHTML = `
            <input type="date" class="availability-date" />
            <button type="button" class="remove-date-btn">-</button>
          `;
          availabilityContainer.appendChild(newRow);
          
          // Add event listener to the remove button
          newRow.querySelector(".remove-date-btn").addEventListener("click", function() {
            availabilityContainer.removeChild(newRow);
          });
        }
        
        // Add event listener to the add date button
        availabilityContainer.querySelector(".add-date-btn").addEventListener("click", addDateRow);
      });
      
      // Add dropdown toggle function
      function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("show");
      }

      // Check if user is logged in and show admin links if admin
      document.addEventListener("DOMContentLoaded", function() {
        const userJson = sessionStorage.getItem('user');
        if (!userJson) {
          // Redirect to login if not logged in
          window.location.href = "Signin.html";
          return;
        }
        
        const user = JSON.parse(userJson);
        if (user.role === 'admin') {
          // Show admin-only links
          document.getElementById('admin-dashboard-link').style.display = 'block';
          document.getElementById('volunteer-matching-link').style.display = 'block';
        }
        
        // Load user profile data
        // Add code here to load user profile data from API
      });

      // Close dropdown when clicking outside
      window.onclick = function(event) {
        if (!event.target.matches('.bx-menu') && !event.target.matches('.menu-icon')) {
          const dropdown = document.getElementById("dropdownMenu");
          if (dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
          }
        }
      }
    </script>
  </body>
</html>
