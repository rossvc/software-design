<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Volunteer Center</title>
    <link rel="stylesheet" href="Signin.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="Signin.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://i.postimg.cc/mDZ6xwry/Untitled-Artwork.png"
          alt="logo"
        />
      </div>
      <div class="title">Login</div>
      <div class="menu-icon" id="menuIcon">
        <i class="bx bx-menu" style="color: white; font-size: 30px"></i>
      </div>
    </div>

    <div class="container">
      <div class="form-container">
        <div class="back-link">
          <a href="Homepage.html">Back to Home</a>
        </div>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <div class="buttons">
            <button type="submit">CONFIRM</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Custom Alert Box -->
    <div id="customAlert" class="alert">
      <span id="alertMessage"></span>
      <button id="closeAlertBtn">Ã—</button>
    </div>

    <footer class="footer">
      &copy; 2025 Volunteer Center. All rights reserved.
    </footer>
  </body>
</html>
