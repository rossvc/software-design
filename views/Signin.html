<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Volunteer Center</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: whitesmoke;
        padding-top: 60px;
      }

      .header {
        background-color: #0951bd;
        color: whitesmoke;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        height: 60px;
        z-index: 1000;
      }

      .header .logo img {
        height: 40px;
        width: auto;
      }

      .header .title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: whitesmoke;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: auto;
        margin-top: 50px;
      }

      .form-container {
        width: 100%;
        text-align: center;
      }

      .form-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .form-container label {
        font-weight: bold;
        display: block;
        text-align: left;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-container .buttons {
        text-align: center;
      }

      .form-container .buttons button {
        background-color: #0951bd;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }

      .form-container .buttons button:hover {
        background-color: #073a8d;
      }

      .back-link {
        text-align: left;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .footer {
        background-color: #0951bd;
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://i.postimg.cc/mDZ6xwry/Untitled-Artwork.png"
          alt="logo"
        />
      </div>
      <div class="title">Login</div>
      <div class="menu-icon">
        <i class="bx bx-menu" style="color: white; font-size: 30px"></i>
      </div>
    </div>

    <div class="container">
      <div class="form-container">
        <div class="back-link">
          <a href="Homepage.html" style="color: #0951bd">Back to Home</a>
        </div>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <div class="buttons">
            <button type="submit">CONFIRM</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      &copy; 2025 Volunteer Center. All rights reserved.
    </footer>
  </body>
</html>

<script>
  // Mock user database with role-based access
  const users = [
    { username: "admin", password: "admin123", role: "admin" },
    { username: "volunteer", password: "volunteer123", role: "volunteer" },
  ];

  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form from submitting normally

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Check credentials against mock database
      const user = users.find(
        (user) => user.username === username && user.password === password
      );

      if (user) {
        alert("Login successful!");

        // Redirect based on user role
        if (user.role === "admin") {
          window.location.href = "AdminEventsDashboard.html"; // Redirect to Admin Dashboard
        } else if (user.role === "volunteer") {
          window.location.href = "VolunteerEvents.html"; // Redirect to Volunteer Events
        }
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  });
</script>
