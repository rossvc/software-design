<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Page</title>
    <link rel="stylesheet" href="UserInfo.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="header">
        <h1>User Profile Page</h1>
        <div class="icon-container">
          <div class="icon">&#128100;</div>
          <div class="icon" onclick="toggleNotification()">&#128276;</div>
        </div>
      </div>

      <div class="content">
        <!-- User Info Section -->
        <div class="card">
          <h2>User Information</h2>
          <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
          <p>
            <strong>Address:</strong> <span id="userAddress">Loading...</span>
          </p>
          <p><strong>City:</strong> <span id="userCity">Loading...</span></p>
          <p>
            <strong>Skills:</strong> <span id="userSkills">Loading...</span>
          </p>
          <p>
            <strong>User role:</strong> <span id="userRole">Loading...</span>
          </p>
          <p>
            <strong>Availability:</strong>
            <span id="userAvailability">Loading...</span>
          </p>
          <button onclick="location.href='UserProfile.html'" class="edit-btn">
            Edit Profile
          </button>
        </div>

        <!-- Upcoming Events Section (Now used for notifications) -->
        <div class="card" id="eventSection">
          <h2>Your Upcoming Events</h2>
          <div class="event">
            <h3>Beach Cleanup</h3>
            <p>Join us for a beach cleanup event to protect marine life.</p>
          </div>
          <!-- Notifications will be injected here -->
        </div>
      </div>
    </div>

    <!-- External JavaScript -->
    <script src="UserInfo.js"></script>
  </body>
</html>
