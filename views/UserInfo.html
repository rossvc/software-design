<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        width: 100%;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        overflow: hidden;
      }
      .header {
        background-color: #0951bd;
        color: #fff;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .header .icon {
        background-color: #fff;
        color: #0951bd;
        border-radius: 50%;
        padding: 8px;
        font-size: 18px;
      }
      .content {
        padding: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      .card {
        flex: 1 1 calc(50% - 16px);
        background-color: #f9fafb;
        border-radius: 8px;
        padding: 16px;
      }
      .card h2 {
        font-size: 18px;
        margin-bottom: 8px;
      }
      .card p {
        margin: 4px 0;
        font-size: 14px;
      }
      .card .edit-btn {
        display: inline-block;
        margin-top: 16px;
        background-color: #0951bd;
        color: #fff;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
      }
      .event {
        background-color: #e5e7eb;
        padding: 16px;
        border-radius: 8px;
      }
      .event h3 {
        margin: 0 0 8px;
        font-size: 16px;
      }
      .event p {
        margin: 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>User Profile Page</h1>
        <div class="icon">&#128100;</div>
      </div>
      <div class="content">
        <!-- User Info Section -->
        <div class="card">
          <h2>User Information</h2>
          <p><strong>Name:</strong> Alejandro A.</p>
          <p><strong>Address:</strong> 4302 University Dr.</p>
          <p><strong>City:</strong> Houston, TX 77204</p>
          <p><strong>Skills:</strong> None</p>
          <p><strong>Preferences:</strong> Volunteer</p>
          <p><strong>Availability:</strong> 04/15/2025</p>
          <button onclick="location.href='UserProfile.html'" class="edit-btn">
            Edit Profile
          </button>
        </div>
        <!-- Events Section -->
        <div class="card">
          <h2>Your Upcoming Events</h2>
          <div class="event">
            <h3>Beach Cleanup</h3>
            <p>Join us for a beach cleanup event to protect marine life.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
