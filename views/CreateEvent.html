<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Event</title>
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
    <style>
            * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .header {
        background-color: #0951bd;
        color: whitesmoke;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        height: 60px;
        z-index: 1000;
      }
      .header .logo img {
        height: 40px;
        width: auto;
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 120px auto 50px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      textarea {
        resize: none;
      }

      .char-counter {
        font-size: 0.9em;
        color: gray;
        text-align: right;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #0951bd;
        color: white;
        cursor: pointer;
        font-size: 14px;
      }

      .button:hover {
        background-color: #073a8c;
      }

      .button-upload {
        background-color: #6c757d;
      }

      .button-upload:hover {
        background-color: #5a6268;
      }

      .time-range {
        display: flex;
        gap: 10px;
      }
      .time-range input {
        flex: 1;
      }
      .header .title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://i.postimg.cc/mDZ6xwry/Untitled-Artwork.png"
          alt="logo"
        />
      </div>
      <div class="title">Create New Event</div>

      <div class="menu-icon">
        <i class="bx bx-menu" style="color: white; font-size: 30px"></i>
      </div>
    </div>
    <div class="container">
      <form id="event-form">
        <label for="event-name">Event Name:</label>
        <input
          type="text"
          id="event-name"
          name="event-name"
          maxlength="100"
          placeholder="Enter event name (required)"
          required
        />

        <label for="description">Event Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          maxlength="300"
          placeholder="Enter description (required)"
          required
        ></textarea>
        <div class="char-counter" id="desc-counter">
          300 characters remaining
        </div>

        <label for="location">Location:</label>
        <textarea
          id="location"
          name="location"
          rows="2"
          placeholder="City, State (required)"
          required
        ></textarea>

        <label for="urgency">Urgency:</label>
        <select id="urgency" name="urgency" required>
          <option value="">Select</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <label for="skills">Required Skills:</label>
        <select id="skills" name="skills" multiple required>
          <option value="Teaching">Teaching</option>
          <option value="Childcare">Childcare</option>
          <option value="Elderly Care">Elderly Care</option>
          <option value="First Aid">First Aid</option>
          <option value="CPR">CPR</option>
          <option value="Disability Support">Disability Support</option>
          <option value="Translation (Spanish)">Translation (Spanish)</option>
          <option value="Translation (Vietnamese)">
            Translation (Vietnamese)
          </option>
        </select>

        <label>Time Range:</label>
        <div class="time-range">
          <input type="time" id="start-time" name="start-time" required />
          <input type="time" id="end-time" name="end-time" required />
        </div>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required />

        <div class="button-container">
          <button type="button" class="button button-upload">
            Upload Image
          </button>
          <button type="submit" class="button">Create Event</button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("description")
        .addEventListener("input", function () {
          let remaining = 300 - this.value.length;
          document.getElementById("desc-counter").textContent =
            remaining + " characters remaining";
        });

      document
        .getElementById("event-form")
        .addEventListener("submit", function (e) {
          let skills = document.getElementById("skills").selectedOptions;
          if (skills.length === 0) {
            alert("Please select at least one skill.");
            e.preventDefault();
          }
        });
    </script>
  </body>
</html>

  style="
    background-color: #0951bd;
    color: white;

    padding: 10px;
    width: 100%;
    bottom: 0;
