<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - Volunteer Center</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Registration.css" />

    <script>
      function validatePassword() {
        var password = document.getElementById("password");
        var confirmPassword = document.getElementById("confirm_password");
        var submitButton = document.getElementById("submitBtn");
        var errorMessage = document.getElementById("passwordError");

        if (
          password.value.trim() === "" ||
          confirmPassword.value.trim() === ""
        ) {
          errorMessage.textContent = "Fields cannot be empty!";
          errorMessage.style.color = "red";
          submitButton.disabled = true;
          return;
        }

        if (password.value !== confirmPassword.value) {
          errorMessage.textContent = "Passwords do not match!";
          errorMessage.style.color = "red";
          submitButton.disabled = true;
        } else {
          errorMessage.textContent = "";
          submitButton.disabled = false;
        }
      }
    </script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://i.postimg.cc/mDZ6xwry/Untitled-Artwork.png"
          alt="logo"
        />
      </div>
      <div class="title">Register</div>
      <div class="menu-icon">
        <i class="bx bx-menu" style="color: white; font-size: 30px"></i>
      </div>
    </div>
    <div id="dropdownMenu" class="dropdown-menu">
      <a href="Homepage.html">Home</a>
    </div>
    <script>
      document
        .querySelector(".menu-icon")
        .addEventListener("click", function () {
          const dropdownMenu = document.getElementById("dropdownMenu");
          dropdownMenu.style.display =
            dropdownMenu.style.display === "none" ? "block" : "none";
        });

      window.onclick = function (event) {
        if (!event.target.matches(".menu-icon, .menu-icon *")) {
          const dropdownMenu = document.getElementById("dropdownMenu");
          if (dropdownMenu.style.display === "block") {
            dropdownMenu.style.display = "none";
          }
        }
      };
    </script>
    <div class="container">
      <div class="form-container">
        <div class="back-link">
          <a href="Homepage.html">Back to Home</a>
        </div>
        <h2>Register</h2>
        <form action="/register" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            oninput="validatePassword()"
          />

          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            oninput="validatePassword()"
          />

          <p id="passwordError"></p>

          <div class="buttons">
            <button type="submit" id="submitBtn" disabled>CONFIRM</button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">&copy; 2025 Volunteer Center. All rights reserved.</div>
  </body>
</html>
<script>
  document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault();
    window.location.href = "RegistrationForm.html";
  });
</script>
