<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - Volunteer Center</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Registration.css" />
    <script src="Registration.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://i.postimg.cc/mDZ6xwry/Untitled-Artwork.png"
          alt="logo"
        />
      </div>
      <div class="title">Register</div>
      <div class="menu-icon">
        <i
          class="bx bx-menu"
          id="menuIcon"
          style="color: white; font-size: 30px"
        ></i>
      </div>
    </div>

    <div id="dropdownMenu" class="dropdown-menu">
      <a href="Homepage.html">Home</a>
    </div>

    <div class="container">
      <div class="form-container">
        <div class="back-link">
          <a href="Homepage.html">Back to Home</a>
        </div>
        <h2>Register</h2>
        <form id="registrationForm" action="/register" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />

          <p id="passwordError"></p>

          <div class="buttons">
            <button type="submit" id="submitBtn" disabled>CONFIRM</button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">&copy; 2025 Volunteer Center. All rights reserved.</div>
  </body>
</html>
