<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - Volunteer Center</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        background-color: whitesmoke;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .header {
        background-color: #0951bd;
        color: whitesmoke;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        height: 60px;
        z-index: 1000;
      }
      .header .logo img {
        height: 40px;
        width: auto;
      }

      .header .title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        font-weight: bold;
        color: whitesmoke;
      }
      .footer {
        width: 100%;
        background-color: #0951bd;
        color: white;
        text-align: center;
        padding: 20px 0px;
        font-size: 18px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 400px;
        background: whitesmoke;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: auto;
      }
      .form-container {
        width: 100%;
        text-align: center;
      }
      .form-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .form-container label {
        font-weight: bold;
        display: block;
        text-align: left;
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-container .buttons {
        text-align: center;
      }
      .form-container .buttons button {
        background-color: #0951bd;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }
      .form-container .buttons button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .back-link {
        text-align: left;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .back-link a {
        color: #3b82f6;
        text-decoration: none;
      }
      .back-link a:hover {
        text-decoration: underline;
      }
      .form-container label:after {
        content: " *";
        color: red;
      }
      .footer {
        background-color: #0951bd;
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
      }
    </style>
    <script>
      function validatePassword() {
        var password = document.getElementById("password");
        var confirmPassword = document.getElementById("confirm_password");
        var submitButton = document.getElementById("submitBtn");
        var errorMessage = document.getElementById("passwordError");

        if (
          password.value.trim() === "" ||
          confirmPassword.value.trim() === ""
        ) {
          errorMessage.textContent = "Fields cannot be empty!";
          errorMessage.style.color = "red";
          submitButton.disabled = true;
          return;
        }

        if (password.value !== confirmPassword.value) {
          errorMessage.textContent = "Passwords do not match!";
          errorMessage.style.color = "red";
          submitButton.disabled = true;
        } else {
          errorMessage.textContent = "";
          submitButton.disabled = false;
        }
      }
    </script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://i.postimg.cc/mDZ6xwry/Untitled-Artwork.png"
          alt="logo"
        />
      </div>
      <div class="title">Register</div>
      <div class="menu-icon">
        <i class="bx bx-menu" style="color: white; font-size: 30px"></i>
      </div>
    </div>
    <div
      id="dropdownMenu"
      class="dropdown-menu"
      style="
        display: none;
        position: absolute;
        right: 25px;
        top: 60px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      "
    >
      <a
        href="Homepage.html"
        style="
          display: block;
          padding: 10px;
          text-decoration: none;
          color: #0951bd;
        "
        >Home</a
      >
    </div>
    <script>
      document
        .querySelector(".menu-icon")
        .addEventListener("click", function () {
          const dropdownMenu = document.getElementById("dropdownMenu");
          dropdownMenu.style.display =
            dropdownMenu.style.display === "none" ? "block" : "none";
        });

      window.onclick = function (event) {
        if (!event.target.matches(".menu-icon, .menu-icon *")) {
          const dropdownMenu = document.getElementById("dropdownMenu");
          if (dropdownMenu.style.display === "block") {
            dropdownMenu.style.display = "none";
          }
        }
      };
    </script>
    <div class="container">
      <div class="form-container">
        <div class="back-link">
          <a href="Homepage.html">Back to Home</a>
        </div>
        <h2>Register</h2>
        <form action="/register" method="post">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            oninput="validatePassword()"
          />

          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            oninput="validatePassword()"
          />

          <p id="passwordError"></p>

          <div class="buttons">
            <button type="submit" id="submitBtn" disabled>CONFIRM</button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">&copy; 2025 Volunteer Center. All rights reserved.</div>
  </body>
</html>
<script>
  document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault(); 
    window.location.href = "RegistrationForm.html";
  });
</script></script>
