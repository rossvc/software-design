<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Together for Texas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            width: 100%;
            text-align: center;
        }
        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-container label {
            font-weight: bold;
            display: block;
            text-align: left;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .buttons {
            text-align: center;
        }
        .form-container .buttons button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .form-container .buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .back-link {
            text-align: left;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .back-link a {
            color: #3b82f6;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .form-container label:after {
            content: " *";
            color: red;
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirm_password");
            var submitButton = document.getElementById("submitBtn");
            var errorMessage = document.getElementById("passwordError");
            
            if (password.value.trim() === "" || confirmPassword.value.trim() === "") {
                errorMessage.textContent = "Fields cannot be empty!";
                errorMessage.style.color = "red";
                submitButton.disabled = true;
                return;
            }
            
            if (password.value !== confirmPassword.value) {
                errorMessage.textContent = "Passwords do not match!";
                errorMessage.style.color = "red";
                submitButton.disabled = true;
            } else {
                errorMessage.textContent = "";
                submitButton.disabled = false;
            }
        }
        
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="back-link">
                <a href="Homepage.html">Back to Home</a>
            </div>
            <h2>Register</h2>
            <form action="/register" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required oninput="validatePassword()">
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required oninput="validatePassword()">
                
                <p id="passwordError"></p>
                
                
                
                <div class="buttons">
                    <button type="submit" id="submitBtn" disabled>CONFIRM</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
