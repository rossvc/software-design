<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Volunteer Event Details</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="VolunteerEvents.css" />
    <script src="VolunteerEvents.js" defer></script>
    <style>
      /* Add dropdown styles */
      .dropdown {
        position: absolute;
        top: 60px;
        right: 25px;
        background-color: #0951bd;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }

      .dropdown-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .dropdown-content a {
        color: whitesmoke;
        text-decoration: none;
        padding: 8px;
        border-radius: 4px;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #2563eb;
      }

      .show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
    <script>loadNavbar('Volunteer Events');</script>

    <div class="container">
    </div>

    <footer class="footer">
      &copy; 2025 Volunteer Center. All rights reserved.
    </footer>
    <script>
      // Check if user is logged in and show admin links if admin
      document.addEventListener("DOMContentLoaded", function() {
        const userJson = sessionStorage.getItem('user');
        if (!userJson) {
          // Redirect to login if not logged in
          window.location.href = "Signin.html";
          return;
        }
        
        const user = JSON.parse(userJson);
        if (user.role === 'admin') {
          // Show admin-only links
          document.getElementById('admin-dashboard-link').style.display = 'block';
          document.getElementById('volunteer-matching-link').style.display = 'block';
        }
      });

      // Add dropdown toggle function
      function toggleDropdown() {
        document.getElementById("dropdownMenu").classList.toggle("show");
      }

      // Close dropdown when clicking outside
      window.onclick = function(event) {
        if (!event.target.matches('.bx-menu') && !event.target.matches('.menu-icon')) {
          const dropdown = document.getElementById("dropdownMenu");
          if (dropdown.classList.contains('show')) {
            dropdown.classList.remove('show');
          }
        }
      }
    </script>
  </body>
</html>
