<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Form</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="RegistrationForm.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://i.postimg.cc/mDZ6xwry/Untitled-Artwork.png"
          alt="logo"
        />
      </div>
      <div class="title">Registration Form</div>
      <div class="menu-icon">
        <i class="bx bx-menu" style="color: white; font-size: 30px"></i>
      </div>
    </div>

    <div class="container">
      <form id="registrationForm">
        <div class="form-group">
          <label for="fullName">First Name</label>
          <input type="text" id="fullName" placeholder="required" required />
        </div>
        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" placeholder="optional" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="address2">Address 2</label>
          <input type="text" id="address2" placeholder="optional" />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <select id="state" required>
            <option value="">Choose a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="skills">Skills</label>
          <select id="skills" required>
            <option value="">Select a skill</option>
            <option value="communication">Communication</option>
            <option value="leadership">Leadership</option>
            <option value="teamwork">Teamwork</option>
            <option value="problem-solving">Problem Solving</option>
            <option value="technical">Technical</option>
            <option value="management">Management</option>
          </select>
        </div>

        <div class="form-group">
          <label for="preferences">Preferences</label>
          <textarea id="preferences" placeholder="optional"></textarea>
        </div>

        <div class="form-group">
          <label for="availability">Availability</label>
          <input type="date" id="availability" />
        </div>

        <div class="buttons">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>

    <footer>&copy; 2025 Volunteer Center. All rights reserved.</footer>
    <script src="RegistrationForm.js"></script>
    <script>
      // Check if user is logged in
      document.addEventListener("DOMContentLoaded", function() {
        const userJson = sessionStorage.getItem('user');
        if (!userJson) {
          // Redirect to login if not logged in
          window.location.href = "Signin.html";
          return;
        }
      });
    </script>
  </body>
</html>
