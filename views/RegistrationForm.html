<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Form</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="RegistrationForm.css" />
    <style>
      /* Add dropdown styles */
      .dropdown {
        position: absolute;
        top: 60px;
        right: 25px;
        background-color: #0951bd;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }

      .dropdown-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .dropdown-content a {
        color: whitesmoke;
        text-decoration: none;
        padding: 8px;
        border-radius: 4px;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #2563eb;
      }

      .show {
        display: block;
      }

      /* Form styles to ensure consistency */
      .form-group {
        margin-bottom: 20px;
        width: 100%;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Styles for date picker */
      .availability-container {
        width: 100%;
        position: relative;
      }

      #availability {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        height: auto;
      }

      .flatpickr-calendar {
        width: 100% !important;
        max-width: 100% !important;
        box-sizing: border-box;
      }

      .flatpickr-months,
      .flatpickr-weekdays,
      .flatpickr-days {
        width: 100% !important;
      }

      .dayContainer {
        width: 100% !important;
        min-width: 100% !important;
        max-width: 100% !important;
        display: flex;
        flex-wrap: wrap;
      }

      span.flatpickr-day {
        flex-basis: 14.28% !important;
        max-width: 14.28% !important;
      }

      .selected-dates {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-top: 10px;
      }

      .date-tag {
        background-color: #e9f5ff;
        border: 1px solid #0951bd;
        border-radius: 4px;
        padding: 5px 10px;
        display: flex;
        align-items: center;
      }

      .date-tag span {
        margin-right: 5px;
      }

      .date-tag button {
        background: none;
        border: none;
        color: #f44336;
        cursor: pointer;
        padding: 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
    <script>
      loadNavbar("Registration Form");
    </script>

    <div class="container">
      <form id="registrationForm">
        <div class="form-group">
          <label for="fullName">First Name</label>
          <input type="text" id="fullName" placeholder="required" required />
        </div>
        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" placeholder="optional" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="address2">Address 2</label>
          <input type="text" id="address2" placeholder="optional" />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <select id="state" required>
            <option value="">Choose a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" placeholder="required" required />
        </div>

        <div class="form-group">
          <label for="skills">Skills</label>
          <select id="skills" required>
            <option value="">Select a skill</option>
            <option value="communication">Communication</option>
            <option value="leadership">Leadership</option>
            <option value="teamwork">Teamwork</option>
            <option value="problem-solving">Problem Solving</option>
            <option value="technical">Technical</option>
            <option value="management">Management</option>
          </select>
        </div>

        <div class="form-group">
          <label for="preferences">Preferences</label>
          <textarea id="preferences" placeholder="optional"></textarea>
        </div>

        <div class="form-group">
          <label for="availability">Availability (Select Multiple Dates)</label>
          <div class="availability-container">
            <input
              type="text"
              id="availability"
              placeholder="Select dates"
              readonly
            />
            <input
              type="hidden"
              id="availability-dates"
              name="availability-dates"
            />
            <div id="selected-dates" class="selected-dates"></div>
          </div>
        </div>

        <div class="buttons">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      &copy; 2025 Volunteer Center. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="RegistrationForm.js"></script>
    <script>
      // Toggle dropdown function
      function toggleDropdown() {
        document.getElementById("userDropdown").classList.toggle("show");
      }

      // Check if user has started registration
      document.addEventListener("DOMContentLoaded", function () {
        const registeredUserId = sessionStorage.getItem("registeredUserId");
        if (!registeredUserId) {
          // Redirect to registration first step if no user ID
          window.location.href = "Registration.html";
          return;
        }

        // Check if user is logged in and show admin links if admin
        const userJson = sessionStorage.getItem("user");
        if (userJson) {
          const user = JSON.parse(userJson);
          if (user.role === "admin") {
            const adminLinks = document.querySelectorAll(".admin-only");
            adminLinks.forEach((link) => {
              link.style.display = "block";
            });
          }
        }
      });

      // Close dropdown when clicking outside
      window.onclick = function (event) {
        if (!event.target.matches(".profile-icon")) {
          const dropdowns = document.getElementsByClassName("dropdown");
          for (let i = 0; i < dropdowns.length; i++) {
            const openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
