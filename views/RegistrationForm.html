<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="RegistrationForm.css" />
    <style>
      .form-group {
        margin-bottom: 20px;
        width: 100%;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      #skills-container label {
        display: inline-block;
        background-color: #e0e0e0;
        padding: 8px 12px;
        margin: 5px;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
      }
      #skills-container input[type="checkbox"] {
        display: none;
      }
      #skills-container input[type="checkbox"]:checked + label {
        background-color: #0951bd;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <script src="navbar.js"></script>
    <script>
      loadNavbar("Registration Form");
    </script>

    <div class="container">
      <form id="registrationForm">
        <!-- Your other form fields -->
        <div class="form-group">
          <label for="fullName">First Name</label>
          <input type="text" id="fullName" placeholder="required" required />
        </div>
        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" placeholder="optional" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="required" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="required" required />
        </div>
        <div class="form-group">
          <label for="address2">Address 2</label>
          <input type="text" id="address2" placeholder="optional" />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="required" required />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select id="state" required>
            <option value="">Choose a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            <!-- Add other states here -->
          </select>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" placeholder="required" required />
        </div>

        <!-- âœ… Skills with Checkboxes -->
        <div class="form-group">
          <label>Skills (Select one or more):</label>
          <div id="skills-container">
            <input
              type="checkbox"
              id="communication"
              name="skills"
              value="communication"
            />
            <label for="communication">Communication</label>

            <input
              type="checkbox"
              id="leadership"
              name="skills"
              value="leadership"
            />
            <label for="leadership">Leadership</label>

            <input
              type="checkbox"
              id="teamwork"
              name="skills"
              value="teamwork"
            />
            <label for="teamwork">Teamwork</label>

            <input
              type="checkbox"
              id="problem-solving"
              name="skills"
              value="problem-solving"
            />
            <label for="problem-solving">Problem Solving</label>

            <input
              type="checkbox"
              id="technical"
              name="skills"
              value="technical"
            />
            <label for="technical">Technical</label>

            <input
              type="checkbox"
              id="management"
              name="skills"
              value="management"
            />
            <label for="management">Management</label>
          </div>
        </div>

        <div class="form-group">
          <label for="preferences">Preferences</label>
          <textarea id="preferences" placeholder="optional"></textarea>
        </div>

        <!-- Availability selection remains unchanged -->
        <div class="form-group">
          <label for="availability">Availability (Select Multiple Dates)</label>
          <div class="availability-container">
            <input
              type="text"
              id="availability"
              placeholder="Select dates"
              readonly
            />
            <input
              type="hidden"
              id="availability-dates"
              name="availability-dates"
            />
            <div id="selected-dates" class="selected-dates"></div>
          </div>
        </div>

        <div class="buttons">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      &copy; 2025 Volunteer Center. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="RegistrationForm.js"></script>
  </body>
</html>
